<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <title>Pizzería</title>
</head>
<body>
  <h1>Bienvenido a nuestra pizzería</h1>
  <p>Opciones de comida:</p>
  <ul id="food-list">
    <!-- Aca se agregarán las opciones de comida dinámicamente -->
  </ul>
  <label for="food-seleccion">Elija una opción:</label>
  <select id="food-seleccion">
    <option value="">Seleccione una opción</option>
    <!-- Aca se agregarán las opciones de comida dinámicamente -->
  </select>
  <button id="add-to-cart">Agregar al Carrito</button>
  <div id="cart">
    <h2>Carrito de Compras</h2>
    <ul id="cart-list">
      <!-- Aca se mostrarán los productos en el carrito -->
    </ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button id="checkout-button">Realizar Pedido</button>
  </div>
  <div id="result-area">
    <!-- Aca se mostrará el resultado del pedido -->
  </div>

  <script src="main.js"></script>
</body>
</html>
